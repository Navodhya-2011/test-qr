<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .multi-lang {
            font-size: 0.9em;
            color: #555;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="dfcc-logo.png" alt="DFCC Bank Logo" class="logo">
        <h2>Bank Deposit Slip</h2>
        <form>
            <!-- Date -->
            <div class="form-group">
                <label for="date">Date <span class="multi-lang">(දිනය / தேதி)</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Account Number -->
            <div class="form-group">
                <label for="account-number">Account Number <span class="multi-lang">(ගිණුම් අංකය / கணக்கு எண்)</span></label>
                <input type="text" id="account-number" name="account-number" required>
            </div>

            <!-- Name of Account Holder -->
            <div class="form-group">
                <label for="account-holder">Name of Account Holder <span class="multi-lang">(ගිණුම්කරුගේ නම / கணக்குதாரரின் பெயர்)</span></label>
                <input type="text" id="account-holder" name="account-holder" required>
            </div>

            <!-- Currency -->
            <div class="form-group">
                <label for="currency">Currency <span class="multi-lang">(මුදල් වර්ගය / நாணய வகை)</span></label>
                <select id="currency" name="currency" required>
                    <option value="">Select Currency</option>
                    <option value="LKR">LKR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>

            <!-- Total Amount -->
            <div class="form-group">
                <label for="total-amount">Total Amount <span class="multi-lang">(මුළු මුදල / மொத்த தொகை)</span></label>
                <input type="number" id="total-amount" name="total-amount" step="0.01" required>
            </div>

            <!-- Depositor's Name -->
            <div class="form-group">
                <label for="depositor-name">Depositor's Name <span class="multi-lang">(තැන්පත්කරුගේ නම / வைப்பு நபரின் பெயர்)</span></label>
                <input type="text" id="depositor-name" name="depositor-name" required>
            </div>

            <!-- NIC/Passport Number -->
            <div class="form-group">
                <label for="nic-passport">NIC/Passport Number <span class="multi-lang">(ජා.හැ.අංකය / கடவுச்சீட்டு எண்)</span></label>
                <input type="text" id="nic-passport" name="nic-passport" required>
            </div>

            <!-- Address and Telephone -->
            <div class="form-group">
                <label for="address-telephone">Address and Telephone Number <span class="multi-lang">(ලිපිනය සහ දුරකථන අංකය / முகவரி மற்றும் தொலைபேசி)</span></label>
                <textarea id="address-telephone" name="address-telephone" rows="3" required></textarea>
            </div>

            <!-- Purpose and Source of Funds -->
            <div class="form-group">
                <label for="purpose">Purpose and Source of Funds <span class="multi-lang">(අරමුණ සහ මුදල් මූලාශ්රය / நோக்கமும் நிதியின் மூலம்)</span></label>
                <textarea id="purpose" name="purpose" rows="3" required></textarea>
            </div>

            <!-- Depositor's Signature -->
            <div class="form-group">
                <label for="signature">Depositor's Signature <span class="multi-lang">(තැන්පත්කරුගේ අත්සන / வைப்பு நபரின் கையொப்பம்)</span></label>
                <input type="text" id="signature" name="signature" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
